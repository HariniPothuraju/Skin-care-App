<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Consultation Chatbot üó®Ô∏è</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üó®Ô∏è Skin Consultation Chatbot</h1>
        <div class="chatbox" id="chatbox">
            <p class="bot">Hello! Tell me about your skin type: Oily, Dry, Sensitive, or Normal?</p>
        </div>
        <input type="text" id="userInput" placeholder="Type your skin type..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const responses = {
            "oily": "For oily skin, use a gentle foaming cleanser, oil-free moisturizer, and products with niacinamide or salicylic acid.",
            "dry": "For dry skin, hydrate with a creamy cleanser, rich moisturizer, and hyaluronic acid-based serums.",
            "sensitive": "For sensitive skin, use fragrance-free, hypoallergenic products with aloe vera or ceramides.",
            "normal": "For normal skin, maintain balance with a mild cleanser, light moisturizer, and sunscreen."
        };

        function sendMessage() {
            const input = document.getElementById("userInput").value.trim().toLowerCase();
            const chatbox = document.getElementById("chatbox");

            if (input === "") return;

            // Display user message
            chatbox.innerHTML += `<p class="user">${input}</p>`;

            // Generate response
            let response = responses[input] || "Sorry, I don't recognize that. Please enter Oily, Dry, Sensitive, or Normal.";

            // Display bot response
            setTimeout(() => {
                chatbox.innerHTML += `<p class="bot">${response}</p>`;
                chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to latest message
            }, 500);

            document.getElementById("userInput").value = ""; // Clear input
        }
    </script>

    <style>
        /* Full-page background */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Chat container */
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15); /* Glassmorphism effect */
            backdrop-filter: blur(10px);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #ffcc00; /* Gold */
        }

        /* Chatbox styling */
        .chatbox {
            height: 250px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            text-align: left;
            color: white;
        }

        .bot {
            background: #444;
            padding: 8px;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
        }

        .user {
            background: #ffcc00;
            padding: 8px;
            border-radius: 5px;
            width: fit-content;
            max-width: 80%;
            align-self: flex-end;
        }

        /* Input and button */
        input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        button {
            background: #ffcc00;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: black;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #ffdd44;
        }
    </style>
